<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CheckPassword</title>
    <style>
        body{
            height: 100%; width: 100%;
        }
        .deleteObj{
            margin: 0 auto;
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>
<span class="deleteObj" style="font-size: 25px">비밀번호입력 : </span>
<input  class="deleteObj" id="inputPassword"
        type="password" style="height: 20px; width: 120px; font-size: 30px; text-align: center"/>
<button class="deleteObj" onclick="Check()"
        style="height: 30px; width: 80px; font-size: 20px; text-align: center">확인</button>

<form action="/deleteOk" method="get">
    <input type="hidden" name="titleNumber" id="titleNumber">
</form>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
        var password=window.opener.parent.getAccountPassword();
        var windowAction=window.opener.parent.windowAction;
        function Check() {
            var inputPassword = document.getElementById('inputPassword').value;

            if (inputPassword == password) {
                alert("password가 일치합니다!");
                if(windowAction=='delete')
                    window.opener.parent.deleteOk();
                else if(windowAction=='modify')
                    window.opener.parent.modifyPost();

                window.close();
            } else
                alert("password가 틀렸습니다!");
        }

</script>
</body>
</html>
